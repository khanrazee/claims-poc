<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Notes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f7fa;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h2 { font-size: 20px; }

    .btn-back {
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      font-size: 14px;
    }

    .btn-back:hover { background: rgba(255, 255, 255, 0.3); }

    .notes-container {
      padding: 24px;
      max-height: 500px;
      overflow-y: auto;
    }

    .note {
      margin-bottom: 16px;
      padding: 16px;
      border-radius: 8px;
      position: relative;
    }

    .note-admin {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      margin-right: 40px;
    }

    .note-customer {
      background: #f0fdf4;
      border-left: 4px solid #10b981;
      margin-left: 40px;
    }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .note-author {
      font-weight: 600;
      font-size: 14px;
      color: #2d3748;
    }

    .note-time {
      font-size: 12px;
      color: #718096;
    }

    .note-text {
      color: #4a5568;
      font-size: 14px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .note-form {
      padding: 24px;
      border-top: 2px solid #e2e8f0;
      background: #fafafa;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 14px;
      color: #4a5568;
    }

    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
    }

    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-primary {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }

    .btn-primary:hover { background: #5568d3; }
    .btn-primary:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .alert-success {
      background: #c6f6d5;
      color: #22543d;
      border-left: 4px solid #38a169;
    }

    .alert-error {
      background: #fed7d7;
      color: #742a2a;
      border-left: 4px solid #e53e3e;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2 id="pageTitle">Claim Notes</h2>
      <a href="javascript:history.back()" class="btn-back">‚Üê Back</a>
    </div>

    <div id="alertContainer"></div>

    <div class="notes-container" id="notesContainer">
      <div class="loading">Loading notes...</div>
    </div>

    <div class="note-form">
      <form id="noteForm">
        <div class="form-group">
          <label>Add a Note</label>
          <textarea id="noteText" placeholder="Type your note here..." required></textarea>
        </div>
        <button type="submit" class="btn-primary" id="submitBtn">Add Note</button>
      </form>
    </div>
  </div>

  <script>
    let currentUser = null;
    let claimId = null;

    // Get claimId from URL
    const urlParams = new URLSearchParams(window.location.search);
    claimId = urlParams.get('claimId');

    if (!claimId) {
      showAlert('error', 'No claim ID provided');
    }

    // Check authentication
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/me', { credentials: 'include' });
        const result = await response.json();

        if (!result.success) {
          window.location.href = '/login';
          return;
        }

        currentUser = result.data;
        loadNotes();
      } catch (error) {
        window.location.href = '/login';
      }
    }

    async function loadNotes() {
      try {
        const response = await fetch(`/api/claims/${claimId}/notes`, { credentials: 'include' });
        const result = await response.json();

        if (result.success) {
          displayNotes(result.data);
          document.getElementById('pageTitle').textContent = `Claim #${claimId} - Notes (${result.count})`;
        } else {
          showAlert('error', result.error);
        }
      } catch (error) {
        showAlert('error', 'Failed to load notes');
      }
    }

    function displayNotes(notes) {
      const container = document.getElementById('notesContainer');

      if (notes.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üí¨</div>
            <p>No notes yet. Be the first to add one!</p>
          </div>
        `;
        return;
      }

      container.innerHTML = notes.map(note => {
        const isAdmin = note.user_role === 'admin';
        const noteClass = isAdmin ? 'note-admin' : 'note-customer';
        const authorName = `${note.user_first_name} ${note.user_last_name}`;
        const roleLabel = isAdmin ? '(Admin)' : '(Customer)';
        const timeAgo = formatTimeAgo(note.created_at);

        return `
          <div class="note ${noteClass}">
            <div class="note-header">
              <span class="note-author">${authorName} ${roleLabel}</span>
              <span class="note-time">${timeAgo}</span>
            </div>
            <div class="note-text">${escapeHtml(note.note)}</div>
          </div>
        `;
      }).join('');

      // Scroll to bottom to show latest notes
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('noteForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const noteText = document.getElementById('noteText').value.trim();
      if (!noteText) return;

      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Adding...';

      try {
        const response = await fetch(`/api/claims/${claimId}/notes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ note: noteText })
        });

        const result = await response.json();

        if (result.success) {
          document.getElementById('noteText').value = '';
          showAlert('success', 'Note added successfully');
          loadNotes();
        } else {
          showAlert('error', result.error);
        }
      } catch (error) {
        showAlert('error', 'Failed to add note');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Add Note';
      }
    });

    function showAlert(type, message) {
      const container = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      container.appendChild(alert);

      setTimeout(() => alert.remove(), 5000);
    }

    function formatTimeAgo(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const seconds = Math.floor((now - date) / 1000);

      if (seconds < 60) return 'Just now';
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      if (seconds < 604800) return `${Math.floor(seconds / 86400)}d ago`;

      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    checkAuth();
  </script>
</body>
</html>
